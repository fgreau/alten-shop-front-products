<app-table [data]="products"
					 [totalRecords]="totalProducts"
					 [config]="config"
					 [selectable]="true"
					 [allowAdd]="true"
					 [allowEdit]="true"
					 [allowDelete]="true"
					 [entity]="Product"
					 [lazy]="true"
					 (deleted)="deleteProducts($event)"
					 (lazyLoaded)="updateProductList($event)"
></app-table>
